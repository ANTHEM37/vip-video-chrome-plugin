<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>VIP解析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f6f8fc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #0ea5e9;
      --primary-pressed: #0284c7;
      --border: #e5e7eb;
    }
    html, body { margin: 0; padding: 0; }
    body {
      width: 320px; min-height: 200px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap { padding: 14px; }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border);
    }
    .brand { font-weight: 700; font-size: 14px; margin-bottom: 12px; display:flex; align-items:center; gap:8px; }
    .dot {
      width: 18px; height: 18px; border-radius: 6px; background:#22c55e; position: relative; display:inline-block;
    }
    .dot:before { content: ""; position: absolute; left:6px; top:4px; border-left:7px solid #fff; border-top:4px solid transparent; border-bottom:4px solid transparent; }
    label { font-size: 12px; color: var(--muted); display:block; margin-bottom:6px; }
    select { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid var(--border); background:#fff; font-size: 14px; }
    .row { margin-top: 12px; }
    .primary { width: 100%; padding: 12px 14px; border: none; border-radius: 10px; background: var(--primary); color: #fff; font-size: 15px; font-weight: 700; cursor: pointer; }
    .primary:active { background: var(--primary-pressed); }
    .toolbar { margin-top: 8px; display:flex; justify-content:flex-end; }
    .link { background: transparent; border:none; color: var(--muted); font-size:12px; cursor:pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand"><span class="dot"></span><span>VIP 视频解析</span></div>
      <div class="row">
        <label for="parserSelect">选择解析接口</label>
        <select id="parserSelect"></select>
      </div>
      <div class="row">
        <button id="parseBtn" class="primary">解析播放</button>
      </div>
      <div class="toolbar">
        <button id="openOptions" class="link" title="管理解析接口">管理解析接口…</button>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
