<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>解析接口配置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Arial;margin:0;background:#f6f8fc;color:#0f172a}
    .wrap{max-width:880px;margin:32px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,.06);padding:16px}
    .row{display:flex;gap:8px;margin-top:8px}
    input[type=text]{flex:1;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px}
    button{padding:10px 12px;border:none;border-radius:10px;background:#0ea5e9;color:#fff;font-weight:700;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #e5e7eb;padding:10px 8px;font-size:14px}
    .muted{color:#64748b;font-size:12px;margin-top:6px}
    .danger{background:#ef4444}
    .ghost{background:#e2e8f0;color:#0f172a}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>解析接口配置</h1>
    <div class="card">
      <div class="row">
        <input id="name" type="text" placeholder="名称（例如：虾米解析）" />
        <input id="url" type="text" placeholder="前缀（例如：https://jx.xmflv.com/?url=）" />
        <button id="add">添加</button>
      </div>
      <div class="muted">说明：仅需填写“前缀”，系统会自动拼接 encodeURIComponent(视频URL)。</div>
      <table>
        <thead><tr><th style="width:48px">#</th><th>名称</th><th>前缀</th><th style="width:180px">操作</th></tr></thead>
        <tbody id="list"></tbody>
      </table>
      <div class="row" style="justify-content:flex-end;margin-top:12px">
        <button id="restore" class="ghost">恢复内置</button>
        <button id="save">保存</button>
      </div>
      <div id="msg" class="muted"></div>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
