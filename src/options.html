<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>VIP解析 - 选项</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 16px; max-width: 800px; }
    h2 { margin-top: 0; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    .row input { flex: 1; padding: 6px; }
    .list { margin-top: 8px; }
    .list li { display: flex; gap: 8px; align-items: center; margin: 6px 0; }
    button { padding: 6px 10px; }
    .muted { color: #666; font-size: 12px; }
    textarea { width: 100%; min-height: 120px; }
    .section { border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h2>VIP解析 - 选项</h2>

  <div class="section">
    <h3>解析接口</h3>
    <div class="muted">建议以 "?url=" 结尾，例如：https://jx.xmflv.com/?url=</div>
    <div class="row">
      <input id="parserInput" placeholder="输入解析接口前缀，如 https://jx.xmflv.com/?url=">
      <button id="addParser">添加</button>
    </div>
    <ul id="parserList" class="list"></ul>
    <div class="muted">提示：每一行包含“名称 + URL 前缀”。名称可随意，URL 需以 http(s):// 开头。</div>
  </div>

  <div class="section">
    <h3>站点清单</h3>
    <div class="muted">每行一个通配规则，如 *://*.v.qq.com/*</div>
    <textarea id="patternsBox"></textarea>
    <div class="row">
      <button id="savePatterns">保存站点清单</button>
      <button id="restoreDefaults">恢复默认</button>
    </div>
  </div>

  <div class="section">
    <h3>导入/导出</h3>
    <div class="row">
      <button id="exportBtn">导出配置</button>
      <button id="importBtn">导入配置</button>
    </div>
    <textarea id="ioBox" class="muted" placeholder="导出后内容显示在这里；粘贴导入内容后再点“导入配置”"></textarea>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
